<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8"> <!-- 设置网页的字符编码为UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 让页面自适应不同设备 -->
    <title>ChatGPT公益导航</title> <!-- 网页标题 -->
    
    <!-- 添加 Favicon 图标 -->
    <link rel="icon" href="logo.png" type="image/png"> <!-- 设置网页标签上的图标 -->

    <style>
        /* 设置页面的全局样式 */
        body {
            font-family: Arial, sans-serif; /* 页面字体 */
            color: #000; /* 字体颜色 */
            text-align: center; /* 文本居中 */
            margin: 0; /* 移除默认外边距 */
            padding: 0; /* 移除默认内边距 */
            background-color: #0d1117; /* 背景颜色 */
        }
        
        /* 设置整体容器样式 */
        .container {
            padding: 20px; /* 内边距 */
            max-width: 800px; /* 最大宽度 */
            margin: 30px auto; /* 设置自动水平居中，顶部留出30px空隙 */
            padding-top: 40px; /* 新增：顶部增加100px距离，将内容整体下移 */
        }
        
        /* 内容块样式 */
        .content {
            display: flex; /* 使用弹性盒布局 */
            flex-direction: column; /* 内容纵向排列 */
            align-items: center; /* 子元素水平居中 */
        }
        
        /* 设置 logo 图片的样式 */
        .logo {
            width: 100px; /* 宽度 */
            height: 100px; /* 高度 */
            border-radius: 50%; /* 圆形图片 */
            border: 5px solid #fff; /* 图片边框 */
            object-fit: cover; /* 保持图片比例 */
            margin-top: 8px; /* 上方增加一点距离 */
        }
        
        /* 标题样式 */
        h1 {
            margin-bottom: 5px; /* 标题底部留出5px空隙 */
            font-size: 24px; /* 字体大小 */
            color: #fff; /* 字体颜色 */
        }
        
        /* 小链接的样式 */
        .small-link {
            font-size: 12px; /* 字体大小 */
            color: #fff; /* 字体颜色 */
            text-decoration: none; /* 去掉下划线 */
            margin-bottom: 2px; /* 底部留出2px空隙 */
        }
        
        /* 鼠标悬停时链接样式 */
        .small-link:hover {
            text-decoration: underline; /* 悬停时显示下划线 */
        }

        /* 列表样式 */
        .link-list {
            list-style: none; /* 去掉默认的列表样式 */
            padding: 0; /* 去掉内边距 */
            width: 60%; /* 列表宽度 */
        }

        /* 列表项样式 */
        .link-item {
            margin: 15px 0; /* 列表项上下空隙 */
            position: relative; /* 相对定位 */
        }

        /* 列表项中的链接样式 */
        .link-item a {
            display: flex; /* 弹性布局 */
            align-items: center; /* 垂直居中 */
            text-decoration: none; /* 去掉下划线 */
            color: rgb(51, 51, 51); /* 链接字体颜色 */
            font-weight: bold; /* 粗体 */
            letter-spacing: 0.1em; /* 字符间距 */
            background-color: #fff; /* 背景颜色 */
            padding: 22px 16px; /* 内边距 */
            border-radius: 30px; /* 圆角边框 */
            font-size: 14px; /* 字体大小 */
            transition: background-color 0.3s; /* 背景色过渡效果 */
            position: relative; /* 相对定位 */
        }

        /* 悬停时列表项背景色变化 */
        .link-item a:hover {
            background-color: rgba(255, 255, 255, 0.85); /* 背景色半透明 */
        }

        /* 列表项图标样式 */
        .link-icon {
            position: absolute; /* 绝对定位 */
            left: 6px; /* 向左移动6px */
            width: 35px; /* 图标宽度 */
            height: 35px; /* 图标高度 */
            border-radius: 50%; /* 圆形图标 */
            object-fit: cover; /* 保持图标比例 */
            display: block; /* 显示图标 */
        }

        /* 列表项中文本样式 */
        .link-text {
            flex-grow: 1; /* 占据剩余空间 */
            text-align: center; /* 文本居中 */
            position: absolute; /* 绝对定位 */
            left: 50%; /* 向左50% */
            transform: translateX(-50%); /* X轴居中 */
        }

        /* 列表箭头样式 */
        .link-arrow {
            position: absolute; /* 绝对定位 */
            right: 15px; /* 向右移动15px */
            font-weight: bold; /* 粗体 */
            color: #5f5c5c; /* 颜色 */
        }

        /* 友情链接样式 */
        .friend-link {
            font-size: 12px; /* 字体大小 */
            color: #aaa; /* 字体颜色 */
            text-decoration: none; /* 去掉下划线 */
            margin-top: 10px; /* 顶部留出10px空隙 */
        }

        /* 鼠标悬停时友情链接样式 */
        .friend-link:hover {
            text-decoration: underline; /* 悬停时显示下划线 */
        }
    </style>
</head>
<body>
    <div class="container"> <!-- 包含整个页面内容的容器 -->

            </ul>

            <!-- 新增友情链接部分 -->

        </div>
    </div>

    <script>
        // 设置默认背景图片
        function setDefaultBackground() {
            document.body.style.backgroundColor
            = "#0d1117"; // 设置页面默认背景颜色为深灰色
        }

        // 等页面加载完成后调用设置背景颜色的函数
        window.onload = setDefaultBackground;

</body>
</html>
