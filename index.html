<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT公益导航</title>
    <!-- 添加 Favicon -->
    <link rel="icon" href="logo.png" type="image/png">
    <style>
        /* 设置页面的全局样式 */
        body {
            font-family: Arial, sans-serif;
            color: #000;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #0d1117;
        }
        .container {
            padding: 20px;
            max-width: 1000px; /* 调整容器最大宽度以适应不同设备 */
            margin: 50px auto;  /* 垂直方向下移 */
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .logo {
            width: 20%;  /* 根据设备大小自动缩放 */
            height: auto;
            border-radius: 50%;
            border: 5px solid #fff;
            object-fit: cover;
            margin-top: 20px;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2em;
            color: #fff;
        }
        .small-link {
            font-size: 14px;
            color: #fff;
            text-decoration: none;
            margin-bottom: 15px;
        }
        .small-link:hover {
            text-decoration: underline;
        }
        .link-list {
            list-style: none;
            padding: 0;
            width: 100%; /* 列表宽度根据容器自适应 */
            max-width: 1000px; /* 最大宽度以适应更大的屏幕 */
            margin: 0 auto; /* 居中显示 */
        }
        .link-item {
            margin: 15px 0;
            position: relative;
            display: flex;  /* 列表项使用弹性布局 */
            justify-content: center; /* 水平居中 */
        }
        .link-item a {
            display: flex;
            align-items: center;
            justify-content: center; /* 水平居中 */
            text-decoration: none;
            color: rgb(51, 51, 51);
            font-weight: bold;
            letter-spacing: 0.1em;
            background-color: #fff;
            padding: 22px;
            border-radius: 30px;
            font-size: 16px;
            white-space: nowrap; /* 禁止换行 */
            transition: background-color 0.3s;
            width: auto; /* 自动宽度适应文字 */
            max-width: 90%; /* 最大宽度防止溢出 */
        }
        .link-item a:hover {
            background-color: rgba(255, 255, 255, 0.85);
        }
        .link-icon {
            margin-right: 10px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }
        .link-text {
            flex-grow: 1;
            text-align: center;
        }
        /* 新增的友情链接样式 */
        .friend-link {
            font-size: 12px;
            color: #aaa;
            text-decoration: none;
            margin-top: 20px;
        }
        .friend-link:hover {
            text-decoration: underline;
        }
        /* 响应式设计，针对不同设备的调整 */
        @media (max-width: 768px) {
            .logo {
                width: 30%; /* 在小屏设备上缩小Logo尺寸 */
            }
            h1 {
                font-size: 1.8em; /* 小屏设备上标题尺寸调整 */
            }
            .link-item a {
                font-size: 14px; /* 小屏设备上字体缩小 */
                padding: 16px; /* 减小内边距 */
            }
            .link-icon {
                width: 35px; /* 缩小图标尺寸 */
                height: 35px;
            }
        }
        @media (max-width: 480px) {
            .logo {
                width: 40%; /* 更小屏设备进一步缩小Logo */
            }
            h1 {
                font-size: 1.5em;
            }
            .link-item a {
                font-size: 12px; /* 移动端进一步缩小字体 */
                padding: 12px; /* 减小内边距 */
            }
            .link-icon {
                width: 30px;
                height: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <img src="logo.png" alt="Logo" class="logo" id="site-logo">
            <h1 id="site-name">ChatGPT公益导航</h1>
            <a href="https://space.bilibili.com/519341297?spm_id_from=333.1007.0.0" class="small-link" id="link-description" target="_blank">→爱生活·爱分享·爱白嫖(,,･∀･)ﾉ゛</a>
            <ul class="link-list" id="link-list">
                <li class="link-item">
                    <a href="https://www.quruanpu.cn/" target="_blank">
                        <img id="icon1" class="link-icon" src="uploads/tubiao/tubiao1.png" alt="icon">
                        <span class="link-text">知识 · 树洞</span>
                    </a>
                </li>
                <li class="link-item">
                    <a href="https://chatgpt.com/">
                        <img id="icon8" class="link-icon" src="uploads/tubiao/tubiao2.png" alt="icon">
                        <span class="link-text">ChatGPT官网</span>
                    </a>
                </li>
                <li class="link-item">
                    <a href="https://ahatai.chatgpt.day/" target="_blank">
                        <img id="icon5" class="link-icon" src="uploads/tubiao/tubiao3.png" alt="icon">
                        <span class="link-text">ChatGPT镜像</span>
                    </a>
                </li>
                <li class="link-item">
                    <a href="https://www.yuque.com/quruanpu/dimqr1/tb1e918r4av5ipdv?singleDoc#" target="_blank">
                        <img id="icon7" class="link-icon" src="uploads/tubiao/tubiao4.png" alt="icon">
                        <span class="link-text">其它ai</span>
                    </a>
                </li>
            </ul>
            <!-- 新增友情链接部分 -->
            <p class="friend-link">
                 <a href="https://qm.qq.com/q/gJwCnVwuNU" target="_blank" class="small-link">加入QQ交流群</a>
            </p>
        </div>
    </div>

    <script>
        // 加载背景图片
        function loadBackground() {
            const backgroundPaths = [
                'uploads/beijing/beijing.png',
                'uploads/beijing/beijing.jpg',
                'uploads/beijing/beijing.jpeg',
                'uploads/beijing/beijing.gif'
            ];

            let loaded = false;

            backgroundPaths.forEach(path => {
                const img = new Image();
                img.onload = () => {
                    if (!loaded) {
                        document.body.style.backgroundImage = `url(${img.src})`;
                        document.body.style.backgroundSize = 'cover';
                        document.body.style.backgroundRepeat = 'no-repeat';
                        loaded = true;
                    }
                };
                img.onerror = () => {
                    if (backgroundPaths.indexOf(path) === backgroundPaths.length - 1 && !loaded) {
                        document.body.style.backgroundColor = '#0d1117'; // 默认背景色
                    }
                };
                img.src = path;
            });
        }

        // 加载图标
        function loadIcons() {
            const iconIds = ['icon1', 'icon3', 'icon5', 'icon7'];

            iconIds.forEach(iconId => {
                const img = document.getElementById(iconId);
                img.style.display = 'block';
            });
        }

        // 初始化
        function initialize() {
            loadBackground();
            loadIcons();
        }

        initialize();
    </script>
</body>
</html>
