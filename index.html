<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT公益导航</title>
    <!-- 添加 Favicon -->
    <link rel="icon" href="logo.png" type="image/png">
    <style>
        /* 全局样式：设置页面基础样式 */
        body {
            font-family: Arial, sans-serif; /* 页面字体 */
            color: #000; /* 字体颜色 */
            text-align: center; /* 内容居中对齐 */
            margin: 0;
            padding: 0;
            background-color: #0d1117; /* 背景颜色 */
        }

        /* 容器样式：控制页面内容的宽度和内边距 */
        .container {
            padding-top: 100px; /* 上边距，用来整体下移 */
            padding-bottom: 30px; /* 底部边距 */
            max-width: 800px; /* 最大宽度为800px */
            margin: 0 auto; /* 水平居中 */
        }

        /* 内容样式：主要内容居中 */
        .content {
            display: flex;
            flex-direction: column; /* 纵向排列内容 */
            align-items: center; /* 水平居中对齐 */
        }

        /* Logo图片样式：设置图片圆形样式 */
        .logo {
            width: 100px; /* 图片宽度 */
            height: 100px; /* 图片高度 */
            border-radius: 50%; /* 圆形边框 */
            border: 5px solid #fff; /* 白色边框 */
            object-fit: cover; /* 图片裁剪适应 */
            margin-top: 8px; /* 上边距 */
        }

        /* 标题样式 */
        h1 {
            margin-bottom: 5px; /* 下边距 */
            font-size: 24px; /* 字体大小 */
            color: #fff; /* 字体颜色 */
        }

        /* 小链接样式：用于顶部的B站链接 */
        .small-link {
            font-size: 12px; /* 字体大小 */
            color: #fff; /* 字体颜色 */
            text-decoration: none; /* 去掉下划线 */
            margin-bottom: 2px; /* 下边距 */
        }
        .small-link:hover {
            text-decoration: underline; /* 鼠标悬停时显示下划线 */
        }

        /* 列表样式：定义链接列表外观 */
        .link-list {
            list-style: none; /* 去掉列表项默认符号 */
            padding: 0; /* 去掉内边距 */
            width: 100%; /* 列表宽度为100%，使其在不同设备下自适应 */
        }

        /* 列表项样式：控制每个列表项的布局 */
        .link-item {
            margin: 15px 0; /* 列表项的上下间距 */
            position: relative; /* 相对定位，用于控制内部元素的布局 */
        }

        /* 链接样式：控制链接的外观，兼容移动端 */
        .link-item a {
            display: flex; /* 使用Flex布局，使图标与文字水平对齐 */
            align-items: center; /* 垂直居中 */
            text-decoration: none; /* 去掉文本下划线 */
            color: #333; /* 文本颜色 */
            font-weight: bold; /* 字体加粗 */
            letter-spacing: 0.1em; /* 增加字母间距 */
            background-color: #fff; /* 背景颜色 */
            padding: 20px 16px; /* 内边距 */
            border-radius: 30px; /* 圆角 */
            font-size: 14px; /* 字体大小 */
            transition: background-color 0.3s; /* 背景色过渡效果 */
            position: relative; /* 相对定位，用于定位图标和箭头 */
            word-wrap: break-word; /* 强制长单词换行，防止溢出 */
        }

        /* 鼠标悬停时的链接样式 */
        .link-item a:hover {
            background-color: rgba(255, 255, 255, 0.85); /* 改变背景透明度 */
        }

        /* 图标样式：控制链接项左侧图标 */
        .link-icon {
            position: absolute; /* 绝对定位 */
            left: 6px; /* 距离左侧6px */
            width: 35px; /* 图标宽度 */
            height: 35px; /* 图标高度 */
            border-radius: 50%; /* 圆形图标 */
            object-fit: cover; /* 保持图标的原比例显示 */
        }

        /* 链接文字样式：文字居中显示 */
        .link-text {
            flex-grow: 1; /* 占据剩余空间 */
            text-align: center; /* 文本居中 */
            margin-left: 50px; /* 左侧空出图标的位置 */
            margin-right: 50px; /* 右侧空出箭头的位置 */
        }

        /* 链接箭头样式：右侧箭头 */
        .link-arrow {
            position: absolute; /* 绝对定位 */
            right: 15px; /* 距离右侧15px */
            font-weight: bold; /* 加粗 */
            color: #5f5c5c; /* 灰色箭头 */
        }

        /* 友情链接样式 */
        .friend-link {
            font-size: 12px; /* 字体大小 */
            color: #aaa; /* 字体颜色 */
            text-decoration: none; /* 去掉下划线 */
            margin-top: 10px; /* 上边距 */
        }

        /* 鼠标悬停时的友情链接样式 */
        .friend-link:hover {
            text-decoration: underline; /* 鼠标悬停时显示下划线 */
        }

        /* 响应式设计：针对小屏幕设备（如手机）进行布局调整 */
        @media (max-width: 768px) {
            .link-item a {
                font-size: 12px; /* 减小字体大小以适应小屏幕 */
                padding: 15px 10px; /* 减小内边距 */
            }
            .link-text {
                margin-left: 40px; /* 减少图标和文本之间的间距 */
                margin-right: 40px; /* 减少箭头和文本之间的间距 */
            }
        }

    </style>
</head>
<body>

    <script>
