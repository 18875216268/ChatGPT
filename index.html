<!DOCTYPE html>
<html lang="zh-CN">
<head>

        /* 设置页面的全局样式 */
        body {
            font-family: Arial, sans-serif; /* 设置字体为Arial，如果不可用则使用无衬线字体 */
            color: #000; /* 设置文字颜色为黑色 */
            text-align: center; /* 文字居中对齐 */
            margin: 0; /* 设置外边距为0 */
            padding: 0; /* 设置内边距为0 */
            background-color: #0d1117; /* 设置背景颜色 */
        }
        .container {
            padding: 10px; /* 设置容器内边距 */
            max-width: 1500px; /* 设置最大宽度为800像素 */
            margin: 50px auto; /* 上下外边距(可调整上下位置)，左右自动居中 */
        }
        .content {
            display: flex; /* 使用flex布局 */
            flex-direction: column; /* 设置主轴方向为纵向 */
            align-items: center; /* 所有子元素居中对齐 */
        }
        .logo {
            width: 90px; /* 设置logo宽度为100像素 */
            height: 90px; /* 设置logo高度为100像素 */
            border-radius: 50%; /* 设置圆角为50%，使其变成圆形 */
            border: 5px solid #fff; /* 添加白色边框 */
            object-fit: cover; /* 保持图片比例并裁剪 */
            margin-top: 40px; /* 上边距为8像素 */
        }
        h2 {
            margin-bottom: 5px; /* 下边距为5像素 */
            font-size: 24px; /* 字体大小为24像素 */
            color: #fff; /* 字体颜色为白色 */
        }
        .small-link {
            font-size: 12px; /* 字体大小为12像素 */
            color: #fff; /* 字体颜色为白色 */
            text-decoration: none; /* 去掉下划线 */
            margin-bottom: 2px; /* 下边距为2像素 */
        }
        .small-link:hover {
            text-decoration: underline; /* 悬停时添加下划线 */
        }
        .link-list {
            list-style: none; /* 去掉列表样式 */
            padding: 0; /* 去掉内边距 */
            width: 100%; /* 列表宽度为100% */
            max-width: 600px; /* 设置最大宽度为600像素 */
            margin: 0 auto; /* 居中 */
        }
        .link-item {
            margin: 15px 0; /* 上下外边距为15像素 */
            position: relative; /* 相对定位，为子元素提供绝对定位的参考 */
        }
        .link-item a {
            display: flex; /* 使用flex布局 */
            align-items: center; /* 子元素居中对齐 */
            text-decoration: none; /* 去掉下划线 */
            color: rgb(51, 51, 51); /* 字体颜色 */
            font-weight: bold; /* 设置字体加粗 */
            letter-spacing: 0.1em; /* 字母间距 */
            background-color: #fff; /* 背景颜色为白色 */
            padding: 22px 16px; /* 内边距，上下22像素，左右16像素 */
            border-radius: 30px; /* 设置圆角 */
            font-size: 14px; /* 字体大小为14像素 */
            transition: background-color 0.3s; /* 背景颜色变化时的过渡效果 */
            position: relative; /* 允许绝对定位的子元素相对于它定位 */
        }
        .link-item a:hover {
            background-color: rgba(255, 255, 255, 0.85); /* 悬停时背景颜色稍微透明 */
        }
        .link-icon {
            position: absolute; /* 绝对定位 */
            left: 6px; /* 左边距6像素 */
            width: 35px; /* 图标宽度35像素 */
            height: 35px; /* 图标高度35像素 */
            border-radius: 50%; /* 圆形图标 */
            object-fit: cover; /* 保持比例并裁剪 */
            display: block; /* 图标显示 */
        }
        .link-text {
            flex-grow: 1; /* 使文本占据剩余空间 */
            text-align: center; /* 文本居中对齐 */
            position: absolute; /* 绝对定位 */
            left: 50%; /* 左边距50% */
            transform: translateX(-50%); /* 使文本水平居中 */
        }
        .link-arrow {
            position: absolute; /* 绝对定位 */
            right: 15px; /* 右边距15像素 */
            font-weight: bold; /* 加粗字体 */
            color: #5f5c5c; /* 字体颜色 */
        }
        /* 新增的友情链接样式 */
        .friend-link {
            font-size: 12px; /* 字体大小为12像素 */
            color: #aaa; /* 字体颜色 */
            text-decoration: none; /* 去掉下划线 */
            margin-top: 10px; /* 上边距为10像素 */
        }
        .friend-link:hover {
            text-decoration: underline; /* 悬停时添加下划线 */
        }

        /* 响应式布局 */
        @media screen and (max-width: 600px) {
            .link-list {
                width: 90%; /* 在小屏幕上将列表宽度设为90% */
                margin: 0 auto; /* 保证列表居中 */
            }
            .link-item a {
                padding: 18px 12px; /* 调整移动设备上的内边距 */
            }
            .link-text {
                font-size: 12px; /* 调整文本大小 */
            }
            .link-icon {
                width: 30px; /* 调整图标大小 */
                height: 30px; /* 调整图标大小 */
            }
            .link-arrow {
                font-size: 12px; /* 调整箭头大小 */
            }
        }
    </style>
</head>
